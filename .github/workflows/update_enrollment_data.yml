name: Update MA Enrollment Data

on:
  schedule:
    - cron: '0 13 20 * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas

      - name: Download latest CMS enrollment file
        run: python update_data.py --step download

      - name: Combine CSVs
        run: python update_data.py --step combine

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add combined_enrollment.csv downloaded_periods.txt
          git diff --staged --quiet || git commit -m "Auto-update: $(date +'%Y-%m') enrollment data"
          git push
