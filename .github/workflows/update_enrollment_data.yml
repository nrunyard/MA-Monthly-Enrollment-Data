name: Update MA Enrollment Data

on:
  # Run on the 20th of every month at 8am ET
  schedule:
    - cron: '0 13 20 * *'
  # Also allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      # ── 1. Check out the repo ───────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Set up Python ────────────────────────────────────────────────────
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ── 3. Install dependencies ─────────────────────────────────────────────
      - name: Install dependencies
        run: pip install requests beautifulsoup4 pandas gdown

      # ── 4. Download latest monthly CMS file ─────────────────────────────────
      - name: Download latest CMS enrollment file
        run: python update_data.py --step download

      # ── 5. Combine all CSVs ──────────────────────────────────────────────────
      - name: Combine CSVs
        run: python update_data.py --step combine

      # ── 6. Upload combined CSV to Google Drive ───────────────────────────────
      - name: Upload to Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          GDRIVE_FILE_ID: ${{ secrets.GDRIVE_FILE_ID }}
        run: python update_data.py --step upload

      # ── 7. Commit updated manifest back to repo ──────────────────────────────
      - name: Commit updated manifest
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add downloaded_periods.txt
          git diff --staged --quiet || git commit -m "Auto-update: added $(date +'%Y-%m') enrollment data"
          git push
